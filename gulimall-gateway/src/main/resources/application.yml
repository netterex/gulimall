spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        - id: test_route_baidu
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: test_route_bilibili
          uri: https://www.bilibili.com

          predicates:
            - Query=url,bilibili
        - id: product_route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*), /renren-fast/$\{segment}
  application:
    name: gulimall-gateway

server:
  port: 88
